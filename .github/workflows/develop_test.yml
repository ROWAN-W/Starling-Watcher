# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Cache Maven packages
      #This action allows caching dependencies and build outputs to improve workflow execution time.
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: mvn -B package --file StarlingUI-backend/pom.xml
    - name: Upload JAR
      #This uploads artifacts from our workflow allowing us to share data between jobs and store data once a workflow is complete.
      uses: actions/upload-artifact@v2
      with:
        name: jarFile
        #From this path
        path: target/starling-0.0.1-SNAPSHOT.jar
      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push frontend
      uses: docker/build-push-action@v3
      with:
        context: StarlingUI-frontend
        push: true
        tags: oshia/starling-frontend
        
    - name: Build and push backend
      uses: docker/build-push-action@v3
      with:
        context: StarlingUI-backend
        push: true
        tags: oshia/starling-backend
        
